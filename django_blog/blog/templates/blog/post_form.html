{% extends "blog/base.html" %}
{% block content %}
<h1>{{ view.get_context_data.title|default:"New Post" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">{{ view.get_context_data.button_text|default:"Save" }}</button>
</form>
<a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}
