{% extends 'blog/base.html' %}

{% block content %}
<div class="home-content">
    <h1>Welcome to Django Blog</h1>
    
    {% if user.is_authenticated %}
        <p>Hello {{ user.username }}! Welcome back to your blog.</p>
    {% else %}
        <p>Welcome to our blog! <a href="{% url 'register' %}">Register</a> to start posting.</p>
    {% endif %}
